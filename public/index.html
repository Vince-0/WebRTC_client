<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP.js Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>SIP.js Client</h1>
        
        <div class="connection-settings">
            <h2>Connection Settings</h2>
            <div class="form-group">
                <label for="sipServer">SIP Server:</label>
                <input type="text" id="sipServer" placeholder="e.g., sip.example.com">
            </div>
            <div class="form-group">
                <label for="wsServer">WebSocket Server URL:</label>
                <input type="text" id="wsServer" placeholder="e.g., wss://sip.example.com:8089/ws">
            </div>
            <div class="form-group">
                <label for="sipUsername">Username:</label>
                <input type="text" id="sipUsername" placeholder="SIP username">
            </div>
            <div class="form-group">
                <label for="sipPassword">Password:</label>
                <input type="password" id="sipPassword" placeholder="SIP password">
            </div>
            <div class="form-group">
                <label for="sipDisplayName">Display Name:</label>
                <input type="text" id="sipDisplayName" placeholder="Your display name">
            </div>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="call-controls">
            <h2>Call Controls</h2>
            <div class="form-group">
                <label for="callTo">Call To:</label>
                <input type="text" id="callTo" placeholder="Username or full SIP URI (e.g., 1001 or sip:1001@domain.com)">
            </div>
            <button id="callBtn" disabled>Call</button>
            <button id="hangupBtn" disabled>Hang Up</button>
            <button id="answerBtn" disabled>Answer</button>
            <button id="rejectBtn" disabled>Reject</button>
        </div>
        
        <div class="status-container">
            <h2>Status</h2>
            <div id="status" class="status">Disconnected</div>
            <div id="callStatus" class="call-status"></div>
        </div>
        
        <div class="media-container">
            <h2>Media</h2>
            <div class="audio-elements">
                <audio id="remoteAudio" autoplay></audio>
                <audio id="localAudio" muted autoplay></audio>
            </div>
        </div>
    </div>

    <!-- Local SIP.js library v0.21.2 -->
    <script src="js/sip-0.21.2.js"></script>
    <!-- Our SIP client implementation -->
    <script src="js/sip-client.js"></script>
</body>
</html>
