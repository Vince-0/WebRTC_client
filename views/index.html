<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Client</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="config-panel">
            <h2>SIP Configuration</h2>
            <div class="form-group">
                <label for="sipServer">SIP Server:</label>
                <input type="text" id="sipServer" placeholder="example.com" value="example.com">
            </div>
            <div class="form-group">
                <label for="wsServer">WebSocket URL:</label>
                <input type="text" id="wsServer" placeholder="wss://example.com:7443/ws" value="wss://example.com:7443/ws">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" id="displayName" placeholder="Enter display name">
            </div>
        </div>
        <div class="control-panel">
            <div class="form-group destination-input">
                <label for="sipUri">Destination:</label>
                <input type="text" id="sipUri" placeholder="1002@open-stock.bnr.la" required>
                <small class="form-text">Enter destination address (e.g., 1002@open-stock.bnr.la)</small>
            </div>
            <div class="button-group">
                <button id="connectBtn">Connect</button>
                <button id="callBtn" disabled>Call</button>
                <button id="hangupBtn" disabled>Hang Up</button>
            </div>
        </div>
        <div class="media-container">
            <audio id="remoteAudio" autoplay></audio>
            <div id="status">Disconnected</div>
        </div>
    </div>
    <script src="/js/sip-0.21.2.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
